<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Workshop JS</title>
        <!-- Dependencias de React!-->
        <script src="https://unpkg.com/react@16.3.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.3.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/babel-standalone@6.26.0/babel.min.js"></script>
        <script src="https://unpkg.com/prop-types@15.6.1/prop-types.js"></script>
        <!-- Agregamos Bootstrap para que se vea un poco mÃ¡s lindo :) -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
            crossorigin="anonymous"
        />
        <style>
            .item {
                border: 1px solid;
                border-radius: 5px;
                padding: 20px;
                margin-bottom: 10px;
            }
        </style>
    </head>

    <body class="workshop-js__body">
        <div id="root">
            
        </div>
    </body>

    <script type="text/babel">
        const root = document.getElementById('root');

        class App extends React.Component {
            constructor(props) {
                super(props);
                this.add = this.add.bind(this);
                this.state = {
                    attendees: 0
                }
            }

            add(e) {
                const newAttendees = this.state.attendees + 1;
                this.setState({
                    attendees: newAttendees
                })
            }

            render() {
                console.log('render', this.state.attendees)
                return (
                    <div className="workshop-js">
                        <h1>Bienvenidos al workshop de js!</h1>
                        <h2>Cuantos somos hoy?</h2>
                        <span>{ this.state.attendees }</span>
                        <br/>
                        <button onClick={this.add} className="btn btn-primary">Agregar</button>
                    </div>
                );
            }
        }

        ReactDOM.render(<App />, root);
    </script>

</html>
